name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Luau
        run: |
          set -e
          echo "Downloading Luau..."
          curl -L -o luau-ubuntu.zip https://github.com/Roblox/luau/releases/latest/download/luau-ubuntu.zip
          
          echo "Extracting Luau binaries..."
          unzip -d luau-bins luau-ubuntu.zip
          ls -la luau-bins
          
          echo "Installing Luau..."
          sudo mv luau-bins/luau /usr/local/bin/luau
          sudo chmod +x /usr/local/bin/luau
          
          echo "Testing Luau installation..."
          which luau
          ls -l /usr/local/bin/luau
          luau --version || true

      - name: Install luau-analyze (optional)
        run: |
          # luau-analyze should already be in the luau-bins directory from the zip extraction
          if [ -f luau-bins/luau-analyze ]; then
            sudo mv luau-bins/luau-analyze /usr/local/bin/luau-analyze
            sudo chmod +x /usr/local/bin/luau-analyze
            echo "luau-analyze installed successfully"
          else
            echo "luau-analyze not found in extracted files; skipping"
          fi

      - name: Luau type-check
        run: |
          set -e
          echo "Running Luau type checks..."
          if command -v luau-analyze >/dev/null 2>&1; then
            luau-analyze src tests || true
          elif luau -t --help >/dev/null 2>&1; then
            luau -t src tests || true
          else
            echo "No Luau analyzer available; skipping type checks"
          fi

      - name: Verify workspace
        run: |
          echo "Current directory structure:"
          pwd
          find . -type f -name "*.lua" -o -name "*.luau"
          
      - name: Run tests
        run: |
          echo "Running tests from repository root"
          luau tests/test_runner.lua
