name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Luau
        run: |
          set -e
          echo "Downloading Luau..."
          curl -L -o luau-ubuntu.zip https://github.com/Roblox/luau/releases/latest/download/luau-ubuntu.zip
          unzip luau-ubuntu.zip
          sudo mv luau /usr/local/bin/
          sudo chmod +x /usr/local/bin/luau
          echo "Testing Luau installation..."
          which luau
          ls -l /usr/local/bin/luau
          sudo mv luau /usr/local/bin/luau
          luau --version || true

      - name: Install luau-analyze (optional)
        run: |
          # try to extract luau-analyze from the uncompressed tarball if present
          if tar tf luau-linux.tar | grep -q "luau-analyze"; then
            tar xf luau-linux.tar luau-analyze
            sudo mv luau-analyze /usr/local/bin/luau-analyze || true
          else
            echo "luau-analyze not found in release tarball; skipping"
          fi

      - name: Luau type-check
        run: |
          set -e
          echo "Running Luau type checks..."
          if command -v luau-analyze >/dev/null 2>&1; then
            luau-analyze src tests || true
          elif luau -t --help >/dev/null 2>&1; then
            luau -t src tests || true
          else
            echo "No Luau analyzer available; skipping type checks"
          fi

      - name: Run tests
        run: |
          luau tests/test_runner.lua
